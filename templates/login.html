{% extends 'base.html' %}
{% load static %}

{% block head %}
	<title>RedShare | LOGIN</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}


{% block main %}
	<div class='form-container'>
		<form action="login" method="POST" id="form">
			{% csrf_token %}
			<label for="username">Username: </label>
			<input type="text" name="username" placeholder="username" autocomplete="off"><br>
			<label for="password">Password: </label>
			<input type="password" name="password" id='password-input' placeholder=""><br>
			<span class='submit-frame'><input type="submit" value="Sign In" class="submit"></span>
			<span class='submit-frame'><a href='/signup' id='signup-ask'>Dont Have An Account?</a></span>
			

			<div>
				{% for message in messages %}
					<p style="color:red;">{{ message }}</p>
					<script>alert({{ message }})</script>
				{% endfor %}
			</div>
		</form>
	</div>

{% endblock %}
