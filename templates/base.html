{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/7b13c6e58f.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<style>

		.nav-item {
			padding: 0px;
		}

		#navbar-brand {
			color: red;
			font-size: 30px;
			font-family: fantasy monospace;
		}

		.nav-item {
			margin-right: 20px;
		}

		.navbar .container-fluid .navbar-collapse ul li a:hover {
			color: red;
		}



	</style>
	{% block head %}

	{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 10px;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" id='navbar-brand'>Redshare <span style="font-size: 10px; vertical-align: top;">&reg</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link inav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add-donor">Donate</a>
        </li>
        {% if user.is_authenticated %}
        	<li class='nav-item'>
        		<a class='nav-link' href='/logout'>Logout</a>
        	</li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
	<div class='main'>
		{% block main %}

		{% endblock %}
	</div>
</body>
